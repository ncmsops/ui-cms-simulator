<head>
  <meta charset="utf-8">

  <link href="vendors/css/daterangepicker.min.css" rel="stylesheet">
  <link href="vendors/css/gauge.min.css" rel="stylesheet">

      color: #000;
    }

    #messages pre.sent {
      color: #f63;
    }

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden sidebar-hidden brand-minimized footer-fixed">
  <header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"></a>
    <!-- <button class="navbar-toggler sidebar-toggler d-md-down-none h-100 b-r-1 px-3" type="button">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <ul class="nav navbar-nav d-md-down-none mr-auto">

    </ul>
  </header>
  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <li class="nav-title text-center">
            <span>Dashboard</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="icon-speedometer"></i> Dashboard <span class="badge badge-info">NEW</span></a>
          </li>

        </ul>
      </nav>
      <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
    <!-- Main content -->
    <main class="main">
      <ol class="breadcrumb">
      </ol>
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    Configuration
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" #ChargerForm="ngForm" (ngSubmit)="startScene()" ngNativeValidate>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">URL
                          <span style="color:red;">*</span>
                        </label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" name="url" id="url" placeholder="URL" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">IDTag
                          <span style="color:red;">*</span>
                        </label>
                        <div class="col-md-9">
                          <input type="text" minlength="20" maxlength="20" class="form-control" name="idTag" id="idTag" placeholder="Key" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">CPId
                          <span style="color:red;">*</span>
                        </label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" name="cpId" id="cpId" placeholder="cpId" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <label>Status:</label>
                          <span id="connectionStatus">CLOSED</span>
                        </div>
                        <div class="col-md-6">
                          <button class="btn btn-primary pull-right" type="button" style="float:right;" id="connectButton">Connect</button>
                          <button class="btn btn-danger pull-right" type="button" style="float:right;" id="disconnectButton">Close</button>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-md-6">
                          <button class="btn btn-success" type="button" style="float:right;" id="startButton" disabled>Authorize & Start</button>
                        </div>
                        <div class="col-md-6">
                          <button class="btn btn-danger" type="button" style="float:right;" id="stopButton" disabled>Authorize & Stop</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    Response <button id="clearMessage">Clear</button>
                  </div>
                  <div class="card-body" id="messages" style="height:450px;overflow-y:auto;">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.conainer-fluid -->
    </main>

  </div>
  <footer class="app-footer">
    <span><a href="http://fulcharge.com">FulCharge Simulator</a> © 2018.</span>
    <span class="ml-auto">Powered by <a href="http://fulcharge.com">FulCharge</a></span>
  </footer>

  <!-- Bootstrap and necessary plugins -->
  <script src="vendors/js/jquery.min.js"></script>
  <script src="vendors/js/popper.min.js"></script>
  <script src="vendors/js/bootstrap.min.js"></script>
  <script src="vendors/js/pace.min.js"></script>

  <!-- Clever main scripts -->

  <script src="js/app.js"></script>
  <script src="js/script2.js"></script>

  <!-- Plugins and scripts required by this views -->
  <script src="vendors/js/toastr.min.js"></script>
  <script src="vendors/js/gauge.min.js"></script>
  <script src="vendors/js/moment.min.js"></script>
  <script src="vendors/js/daterangepicker.min.js"></script>

  <!-- Custom scripts required by this view
  <script src="js/views/main.js"></script>
  -->
</body>

</html>
